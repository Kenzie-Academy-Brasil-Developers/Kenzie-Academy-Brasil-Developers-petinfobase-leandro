<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/texts.css" />
    <link rel="stylesheet" href="../../styles/buttons.css" />
    <link rel="stylesheet" href="../../styles/inputs.css" />
    <link rel="stylesheet" href="../../styles/grids.css" />
    <link rel="stylesheet" href="../../styles/toast.css" />
    <link rel="stylesheet" href="../../styles/register.css" />

    <title>Petinfo - Cadastro</title>
  </head>
  <body>
    <main>
      <section class="register-lefttSection">
        <div class="divForm-register">
          <div class="divTitle-form">
            <h2 class="title-2">Cadastro</h2>
            <button id="button-login" class="button-default transparent-button-small">Voltar para o login</button>
          </div>
          <form action="">

            <span>
              <label class="text-3" for="username">Usuário</label>
              <input
                id="username"
                class="input-default"
                type="username"
                name="username"
                placeholder="Digite seu usuário aqui"
                required
              />
            </span>
  
            <span>
              <label class="text-3" for="email">Email</label>
              <input
                id="email"
                class="input-default"
                type="email"
                name="email"
                placeholder="Digite seu email aqui"
                required
              />
            </span>
  
            <span>
              <label class="text-3" for="avatar">Link da foto do perfil</label>
              <input
                id="avatar"
                class="input-default"
                type="avatar"
                name="avatar"
                placeholder="Insira o link aqui"
                required
              />
            </span>
  
            <span>
              <label class="text-3" for="password">Senha</label>
              <input
                id="password"
                class="input-default"
                type="password"
                name="password"
                placeholder="Digite sua senha aqui"
                required
              />
            </span>
  
            <button class="button-default blue-button">Cadastrar</button>
          </form>
          <button id="button-login" class="button-default transparent-button">
            Voltar para o login
          </button>
        </div>
      </section>

      <section class="register-rightSection">
        <div class="content-rightSection">
          <h1 class="title-1">Petinfo</h1>
          <p class="text-1">
            <small>Oooooba!</small>
          </p>
          <p class="text-2">
            Agora vamos poder contribuir para o bem estar do seu pet por meio do
            conhecimento
          </p>
          <div class="parent2">
            <div class="div5">
              <img src="../../images/register/Rectangle 2.png" alt="" />
            </div>
            <div class="div6">
              <img src="../../images/register/Rectangle 3.png" alt="" />
            </div>
            <div class="div7">
              <img src="../../images/register/Rectangle 5.png" alt="" />
            </div>
            <div class="div8">
              <img src="../../images/register/Rectangle 4.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
